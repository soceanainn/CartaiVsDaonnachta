<!DOCTYPE html>
<html lang="ie">
<head>
    <title>Boggle</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <link href="/client/assets/custom-styling.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .square {
            display: flex;
            justify-content: center;
            vertical-align: middle;
            align-items: center;
        }
        .square:after {
            content: "";
            display: block;
            padding-bottom: 100%;
        }

        .selected-letter {
            border: 2px solid #fff;
            background-color: #333;
            color: #fff;
        }
    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-160761764-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-160761764-1');
    </script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light border-bottom shadow-sm">
        <a class="navbar-brand" href="/">
            <img src="/client/assets/images/controller.svg" alt="Controller icon" width="36" height="36" title="Baile"/>
            Cluichi.ie
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <a class="p-2 ml-2 btn btn-light active" href="/boggle">Boggle</a>
            <a class="p-2 ml-2 btn btn-light" href="/ris">Rís</a>
            <a class="p-2 ml-2 btn btn-light disabled" href="/risk">Éire Aontaithe (Risk)</a>
            <a class="p-2 ml-2 btn btn-light disabled" href="/scealta">Scéalta</a>
            <a class="p-2 ml-2 btn btn-outline-primary" href="/eolas">Eolas</a>
        </div>
    </nav>
</header>
<main role="main" class="container">
    <h2 style="text-align: center;" class="mt-5">Boggle</h2>
    <div id="row0" class="row"><div class="col-0 col-sm-2 col-md-4 col-lg-4"></div></div>
    <div id="row1" class="row"><div class="col-0 col-sm-2 col-md-4 col-lg-4"></div></div>
    <div id="row2" class="row"><div class="col-0 col-sm-2 col-md-4 col-lg-4"></div></div>
    <div id="row3" class="row"><div class="col-0 col-sm-2 col-md-4 col-lg-4"></div></div>
    <div id="scoreboard" class="row" style="padding-top: 5%;">
        <div class="col-6 col-sm-4 offset-sm-2 col-md-2 offset-md-4 col-lg-2 offset-lg-4 btn btn-outline-success" onclick="submit()">Iontráil focal</div>
        <div class="col-6 col-sm-4 col-md-2 col-lg-2 btn btn-outline-warning" onclick="reset()">Glan an bord</div>
    </div>
    <div id="game-over" class="row justify-content-center" style="padding-top: 5%; display: none;">
        <div class="col-6 offset-3 col-sm-6 offset-sm-3 col-md-4 offset-md-4 col-lg-4 offset-lg-4 btn btn-primary" onclick="restart()">Imir arís</div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2 col-md-4 offset-md-4 col-lg-4 offset-lg-4 mt-5">
            <h3 id="score">Scór: 0</h3>
            <h3 id="time">Am Fágtha: 180s</h3>
            <h3>Focail Aimsithe:</h3>
            <div id="found"></div>
        </div>
    </div>
</main>
<footer class="footer" style="text-align: center;">
    <span class="text-muted">Cruthaithe ag: <a class="text-dark" target="_blank" href="https://soceanainn.com">
        Séamus Ó Ceanainn
    </a></span>
</footer>
</body>

<script src="/client/boggle/assets/boardGenerationUtils.js"></script>
<script src="/client/boggle/assets/boggle.js"></script>
<script>
    let selected = [];
    let letters = "";
    let wordsFound = [];
    let score = 0;
    let timeLeft = 180;

    createBoard();
    generateBoard();
    setInterval(() => countdown(), 1000);
</script>
<script src="/client/boggle/assets/focail.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
</html>
